App\CestManager\Collection\Entity\Collection:
  description: 'A collection of Scenarios'
  
  id:
    generationStrategy: none

  properties:
    id:
      identifier: true
      generationStrategy: none
      writeable: true
    scenarios:
      subresource:
        resourceClass: 'App\CestManager\Scenario\Entity\Scenario'
        collection: true
        identifiers:
          - ['id', 'App\CestManager\Collection\ValueObject\Id']
      
  collectionOperations:
    get:
      method: 'GET'
    post:
      method: 'POST'
  
  itemOperations:
    get:
      method: 'GET'
    put:
      method: 'PUT'
    delete:
      method: 'DELETE'